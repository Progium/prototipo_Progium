<!-- .sidebar -->
<section class="main padder" ng-controller="ProductoRegistrarController">
  <div class="clearfix">
    <h4><i class="fa fa-edit"></i>Registar Cátalogo</h4>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <section class="panel">
        <div class="panel-body">
          <form class="form-horizontal" method="get" data-validate="parsley">
            <div class="form-group">
              <label class="col-lg-3 control-label">Tipo</label>
              <div class="col-lg-8">
                <select ng-model="seleccionarTipos" class="form-control" ng-options="tipo as tipo.nombre for tipo in tipos">
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">Catálogo</label>
              <div class="col-lg-8">
                <select ng-model="seleccionarCatalogos" class="form-control" ng-options="catalogo as catalogo.nombre for catalogo in catalogos" required>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">Producto</label>
              <div class="col-lg-8">
                <select ng-model="seleccionarProductos" class="form-control" ng-options="producto as producto.nombre for producto in productos">
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">Precio</label>
              <div class="col-lg-8">
                <input type="text" name="precio" class="form-control" required>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">Descripción</label>
              <div class="col-lg-8">
                <textarea name="descrip" rows="5"  class="form-control" data-trigger="keyup" data-rangelength="[20,200]"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">Mis catering</label>
              <div class="col-lg-8">
                <label ng-repeat="catering in caterings">
                  <input type="checkbox" ng-model="seleccionar" checklist-value="catering"> {{catering.nombre}}
                </label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">Fotografía</label>
              <div class="col-lg-9 media">
                <div class="bg-light pull-left text-center media-large thumb-large"><i class="fa fa-user inline fa fa-cutlery fa fa-3x m-t-large m-b-large"></i></div>
                <div class="media-body">
                  <input type="file" name="file" title="Examinar" class="btn btn-sm btn-info m-b-small">
                  <br>
                  <button class="btn btn-sm btn-default">Eliminar</button>
                </div>
              </div>
            </div>
          </form>
          <br>
          <div class="form-group">
            <div class="col-lg-9 col-lg-offset-3">
              <button type="submit" class="btn btn-white">Cancelar</button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </div>
      </section>
      </div>
    </div>
  </div>
</section>
