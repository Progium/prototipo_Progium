<section class="main padder" ng-controller="CateringBuscarController">
  <section id="content" class="content-sidebar bg-white">
    <aside class="sidebar bg-lighter sidebar">
      <span class="h4 col-lg-offset-1">Búsqueda de Catering</span>
      <ul class="list-group list-normal m-b-none">
        <li class="list-group-item">
          Nombre
          <input type="text" name="buscar" placeholder="Buscar..." data-required="true" class="form-control input-sm">
        </li>
        <li class="list-group-item">
          Provincia
          <select name="marca" class="form-control input-sm">
            <option value="0">Todas</option>
          </select>
        </li>
        <li class="list-group-item">
          Cantón
          <select name="modelo" class="form-control input-sm">
            <option value="0">Todos</option>
          </select>
        </li>
        <li class="list-group-item">
          Distrito
          <select name="modelo" class="form-control input-sm">
            <option value="0">Todos</option>
          </select>
        </li>
        <li class="list-group-item">
          Orden por
          <select name="orden" class="form-control input-sm">
            <option value="0">Más cercano</option>
            <option value="1">Mejor calificación</option>
          </select>
        </li>
        <li class="list-group-item pull-right">
          <button type="submit" class="btn btn-info btn-xs">Buscar</button>
        </li>
    </ul>
  </aside>
  <section class="main">
    <div class="col-lg-5">
      <section class="panel">
        <header class="panel-heading">Catering Primavera</header>
        <div panel-body>
          <div class="col-item">
            <div class="photo">
              <img src="resources/first/src/images/catering-primavera.png" class="img-responsive" alt="catering" />
            </div>
            <div class="info">
              <div class="row">
                <div class="col-md-12">
                  <label class="col-md-4">Teléfono: </label>
                  <label class="col-md-4">2240-8965</label>
                </div>
                <div class="col-md-12">
                  <label class="col-md-4">Email: </label>
                  <label class="col-md-4">cateringprimavera01@gmail.com</label>
                </div>
                <div class="col-md-12">
                  <label class="col-md-4">Ubicación: </label>
                  <label class="col-md-4">San José, Central, Zapote</label>
                </div>
                <div class="col-md-12">
                  <label class="col-md-4">Dirección: </label>
                  <label class="col-md-5">200 mtrs sur del Redondel</label>
                </div>
                <div class="col-md-12">
                  <label class="col-md-4">Especialidad: </label>
                  <label class="col-md-5">Bodas- baby-showers- Reuniones</label>
                </div>
                <div class="panel-body pull-in text-center">
                  <form action="catering-listar.html">
                    <button type="button" class="btn btn-info btn-sm" ng-click="buscar()">Ver más información</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  </div>
</section>
</section>
