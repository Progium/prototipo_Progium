<section class="main padder" ng-controller="CateringListarController">
  <section id="content" class="content-sidebar bg-white">
    <!-- .sidebar -->
    <aside class="sidebar bg-lighter sidebar">
      <div class="text-center clearfix bg-white">
        <img src="resources/first/src/images/catering-primavera.png">
      </div>
      <div class="bg-light padder padder-v">
        <span class="h4">Catering Primavera</span>
      </div>
      <div class="list-group list-normal m-b-none">
        <a href="#/cotizacion-registrar" class="list-group-item">Realizar cotización</a>
      </div>
    </aside>
    <!-- /.sidebar -->
    <!-- .sidebar -->
    <section class="main">
      <form class="form-horizontal col-lg-6" method="get" data-validate="parsley" style="padding:1%;">
        <div class="form-group">
          <label class="col-lg-3 control-label">Nombre</label>
          <div class="col-lg-8">
            <input type="text" name="nombre" value="Catering Primavera" class="form-control" readonly>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Dirección</label>
          <div class="col-lg-8">
            <input type="text" name="direccion" value="200 metros al sur del redondel" class="form-control" readonly>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Teléfono</label>
          <div class="col-lg-8">
            <input type="text" name="telefono" value="2240-8965" class="form-control" readonly>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Teléfono Movil</label>
          <div class="col-lg-8">
            <input type="text" name="telefonoMovil" value="87054582" class="form-control" readonly>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Cédula Juridica</label>
          <div class="col-lg-8">
            <input type="text" name="cedJuridica" value="1012356564" class="form-control" readonly>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email</label>
          <div class="col-lg-8">
            <input type="text" name="email" value="cateringprimavera01@gmail.com" class="form-control" readonly>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Provincia</label>
          <div class="col-lg-8">
            <select name="Provincia" class="form-control" readonly>
              <option value="2">San José</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Cantón</label>
          <div class="col-lg-8">
            <select name="Canton" class="form-control" readonly>
              <option value="2">Central</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Distrito</label>
          <div class="col-lg-8">
            <select name="Distrito" class="form-control" readonly>
              <option value="2">Zapote</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Especialidades</label>
          <div class="col-lg-8">
            <table width="100%" border="0" cellspacing="3" cellpadding="4">
              <tbody>
                <tr>
                  <td width="103">
                    <div align="left">
                      <span class="descripcion_primera"> Bodas </span>
                    </div>
                  </td>
                  <td width="103">
                    <div align="left">
                      <span class="descripcion_primera"> Babyshower </span>
                    </div>
                  </td>
                  <td width="103">
                    <div align="left">
                      <span class="descripcion_primera"> Reuniounes</span>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </form>
    </section>
  </section>
