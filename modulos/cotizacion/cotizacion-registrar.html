<section class="main padder" ng-controller="CotizacionRegistrarController">
  <div class="clearfix">
    <h4><i class="fa fa-edit"></i>Registrar Cotización</h4>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <section class="panel">
        <div class="panel-body">
          <form class="form-horizontal" method="get" data-validate="parsley">
            <div class="form-group">
              <label class="col-lg-3 control-label">Fecha inicio evento</label>
              <div class="col-lg-8">
                <input type="date" name="fechaInicio" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">Fecha fin evento</label>
              <div class="col-lg-8">
                <input type="date" name="fechaFin" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">Lugar</label>
              <div class="col-lg-8">
                <textarea name="lugar" rows="5" class="form-control" data-trigger="keyup" data-rangelength="[20,200]"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">Descripción</label>
              <div class="col-lg-8">
                <textarea name="lugar" rows="5" class="form-control" data-trigger="keyup" data-rangelength="[20,200]"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">Productos</label>
              <div class="col-lg-8">
                <table class="table table-striped m-b-none text-small">
                        <thead>
                            <tr>
                                <th>Nombre Producto</th>
                                <th>Costo</th>
                                <th>Seleccionar</th>
                            </tr>
                        </thead>
                        <tbody ng-repeat="producto in productos">
                            <tr>
                                <td>
                                    {{producto.nombre}}
                                </td>
                                <td>
                                    {{producto.costo}}
                                </td>
                                <td>
                                    <i class="fa fa-check-square"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">Cantidad de personas</label>
              <div class="col-lg-8">
                <input type="number" class="form-control" name="cantPersonas" ng-model="cantidad.valor" min="1" max="99" required/>
                <span class="error" class="form-control" ng-show="registroPaquete.cantPersonas.$error.required">Requerido</span>
                <span class="error" class="form-control" ng-show="registroPaquete.cantPersonas.$error.number">Not valid number!</span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">Cantidad de saloneros</label>
              <div class="col-lg-8">
                <input type="number"class="form-control"  name="cantPersonas" ng-model="cantidad2.valor" min="1" max="99" required/>
                <span class="error" class="form-control" ng-show="registroPaquete.cantPersonas.$error.required">Requerido</span>
                <span class="error" class="form-control" ng-show="registroPaquete.cantPersonas.$error.number">Not valid number!</span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">Ayudante cocina</label>
              <div class="col-lg-8">
                <input type="radio" name="ayudanteCoc" value="si">Si
                <input type="radio" name="ayudanteCoc" value="no" checked>No
              </div>
            </div>
          </form>
          <br>
          <div class="form-group">
            <div class="col-lg-9 col-lg-offset-5">
              <button type="submit" class="btn btn-primary">Guardar</button>

              <button type="submit" class="btn btn-primary">Cancelar</button>
            </div>
          </div>
          </form>
        </div>
      </section>
    </div>
  </div>
</section>
