<!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Catering App</title>
    <meta name="description" content="mobile first, app, web app, responsive, admin dashboard, flat, flat ui">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="resources/first/src/css/bootstrap.css">
    <link rel="stylesheet" href="resources/first/src/css/font-awesome.min.css">
    <link rel="stylesheet" href="resources/first/src/css/font.css">
    <link rel="stylesheet" href="resources/first/src/css/style.css">
  </head>
  <body>
    <section id="content">
      <!-- .sidebar -->
      <section class="main padder">
        <div class="row">
          <div class="col-lg-5  col-lg-offset-3">
        	  <section class="panel">
              <header class="panel-heading text-center">
            	  Crear Paquete 
              </header>
              <div class="panel-body" ng-controlller="RegistrarPaqueteController">
  	      		    <form name="registroPaquete" class="form-horizontal" method="get" data-validate="parsley">
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Nombre</label>
                            <div class="col-lg-5">
                              <input type="text"  name="nombre" required/>
                              <span class="error" ng-show="registroPaquete.nombre.$error.required">Requerido</span>
                            </div>
                        </div>   
      			     	<div class="form-group">
      				        <label class="col-lg-3 control-label">Cantidad de personas</label>
      					    <div class="col-lg-5">
      					        <input type="number" name="cantPersonas" ng-model="cantidad.valor" min="1" max="99" required/>
      							<span class="error" ng-show="registroPaquete.cantPersonas.$error.required">Requerido</span>
                                <span class="error" ng-show="registroPaquete.cantPersonas.$error.number">Not valid number!</span>
      						</div>
      					</div> 
      					<div class="form-group">
      					    <label class="col-lg-3 control-label">Productos</label>
      						<div class="col-lg-5">
      					        <div ui-grid="gridOptions"></div>
      						</div>
      					</div>
      					<div class="form-group">
                            <label class="col-lg-3 control-label">Descuento</label>
                            <div class="col-lg-5">
                              <input type="text"  name="descuento" required/>
                              <span class="error" ng-show="registroPaquete.descuento.$error.required">Requerido</span>
                            </div>
                        </div>   
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Monto Total</label>
                            <div class="col-lg-5">
                              <input type="text"  name="montoTotal" required/>
                              <span class="error" ng-show="registroPaquete.montoTotal.$error.required">Requerido</span>
                            </div>
                        </div>   
      					<div class="form-group">
  					        <label class="col-lg-3 control-label">Descripci√≥n</label>
  							<div class="col-lg-5">
  						        <textarea name="descrip" class="form-control" style="max-width: 207px; max-height: 130px; resize: none;"></textarea>
  							    <span class="error" ng-show="registroPaquete.montoTotal.$error.required">Requerido</span>
  							</div>
  						</div> 
                    </form>
                    <br>
	                <div class="form-group">
	                  <div class="col-lg-9 col-lg-offset-5">                      
	                    <button type="submit" class="btn btn-primary">Guardar</button>
	                  </div>
	                </div>
            </section>
          </div>
        </div>
      </div>
    </section>
    <!-- footer -->
    <footer id="footer">
    </footer>
    <!-- / footer -->
    <script src="resources/first/src/js/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="resources/first/src/js/bootstrap.js"></script>
    <!-- app -->
    <script src="resources/first/src/js/app.js"></script>
    <script src="resources/first/src/js/app.plugin.js"></script>
    <script src="resources/first/src/js/app.data.js"></script>
  </body>
  
  </html>
